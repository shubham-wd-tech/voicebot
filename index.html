<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat Bot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-robot"></i> Voice Chat Bot</h1>
        </header>

        <!-- Main Content - Call Modes Only -->
        <main class="main-content">
            <div class="call-modes-only-layout">
                <!-- Call Modes Section -->
                <div class="call-modes-section">
                    <h3><i class="fas fa-microphone"></i> Start a Call</h3>
                    
                    <div class="call-modes">
                        <div class="mode-card learning-mode">
                            <div class="mode-icon">
                                <i class="fas fa-graduation-cap"></i>
                            </div>
                            <h4>Learning & Feedback</h4>
                            <p class="mode-desc">Get feedback on your learning experience</p>
                            <div class="call-buttons">
                                <button id="learningCallBtn" class="call-btn primary">
                                    <i class="fas fa-microphone"></i>
                                    Start Call
                                </button>
                                <button id="learningEndCallBtn" class="call-btn end-call-btn" style="display: none;">
                                    <i class="fas fa-phone-slash"></i>
                                    End Call
                                </button>
                            </div>
                        </div>
                        
                        <div class="mode-card patient-mode">
                            <div class="mode-icon">
                                <i class="fas fa-user-injured"></i>
                            </div>
                            <h4>Patient Care</h4>
                            <p class="mode-desc">Get feedback on your medical consultation</p>
                            <div class="call-buttons">
                                <button id="patientCallBtn" class="call-btn success">
                                    <i class="fas fa-microphone"></i>
                                    Start Call
                                </button>
                                <button id="patientEndCallBtn" class="call-btn end-call-btn" style="display: none;">
                                    <i class="fas fa-phone-slash"></i>
                                    End Call
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Summary Area (shown after call ends) -->
            <div class="summary-section" id="summarySection" style="display: none;">
                <h3><i class="fas fa-clipboard-list"></i> Call Summary</h3>
                <div id="summaryContent">
                    <!-- Summary will be displayed here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="script.js"></script>
</body>
</html>
