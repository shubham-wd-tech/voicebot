<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat Bot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-robot"></i> Voice Chat Bot</h1>
            <p>Powered by Vapi AI</p>
        </header>

        <main class="main-content">
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot-message">
                        <div class="message-content">
                            <i class="fas fa-robot"></i>
                            <p>Hello! I'm your AI assistant. Click the microphone button to start talking with me!</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <div class="control-buttons">
                    <button id="startCallBtn" class="btn btn-primary">
                        <i class="fas fa-microphone"></i>
                        Start Call
                    </button>
                    <button id="stopCallBtn" class="btn btn-danger" style="display: none;">
                        <i class="fas fa-phone-slash"></i>
                        End Call
                    </button>
                    <button id="muteBtn" class="btn btn-secondary" style="display: none;">
                        <i class="fas fa-microphone-slash"></i>
                        Mute
                    </button>
                </div>
                
                <div class="status-indicator">
                    <div id="statusDot" class="status-dot"></div>
                    <span id="statusText">Ready</span>
                </div>
            </div>

            <div class="text-input-container" style="display: none;">
                <div class="input-group">
                    <input type="text" id="textInput" placeholder="Type your message here..." class="text-input">
                    <button id="sendTextBtn" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>

        <div class="call-info" id="callInfo" style="display: none;">
            <div class="info-item">
                <i class="fas fa-clock"></i>
                <span id="callDuration">00:00</span>
            </div>
            <div class="info-item">
                <i class="fas fa-volume-up"></i>
                <span id="volumeLevel">0%</span>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
